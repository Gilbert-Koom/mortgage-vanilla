<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .second::after {
					content: 'USD';
					display: inline-block;
					transform: translateX(calc(-100%));
					background-color: aqua;
				}
				.third::after {
					content: 'USD';
					display: inline-block;
					transform: translateX(calc(-100%));
					background-color: aqua;
				}
				.first::before {
					content: 'USD';
					display: inline-block;
					transform: translateX(calc(-100%-5px));
					background-color: aqua;
				}
				label{
					display: block;
				}
    </style>
</head>
<body>
    <label class="first"><input type="number"/></label>
		<label class="second"><input type="number"/></label>
		<label class="third"><input type="number"/></label>

		<div></div>
</body>
</html>
